<html>
<head>
	<meta charset="utf-8">
	<title>Mocha Tests</title>
	<link rel="stylesheet" href="mocha.css" />
</head>
<body>
	<div id="mocha"></div>
	<script src="../deps/jquery.js"></script>
	<script src="../deps/expect.js"></script>
	<script src="../deps/mocha.js"></script>
	<script>
		mocha.setup('bdd');
		//Workaround due to mocha not quite liking browser async tests
		//See: https://github.com/visionmedia/mocha/pull/278
		function asyncAssert(done, assertFunc) {
			try {
				assertFunc.call();
			} catch (error) {
				return done(error);
			}

			return done();
		};
	</script>
	<script src="../deps/underscore.js"></script>
	<script src="../deps/backbone.js"></script>
	<script src="/channel/bcsocket.js"></script>
	<script src="/share/share.uncompressed.js"></script>
	<script src="/share/json.uncompressed.js"></script>
	<script src="../build/backbone-share.js"></script>
	<script src="./SharedModel.non-hierarchical.js"></script>
	<script src="./SharedModel.hierarchical.js"></script>
	<script src="./SharedCollection.js"></script>
	<script>
		mocha.run().globals(['console', 'getInterface']);
	</script>
</body>
</html>
